{% load static %}
<!DOCTYPE html>
<html>
 <head>
 <title>{% block title %}base.html{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

 {% block linkCss %}
 <link rel="stylesheet" href=" {% static "css/base.css" %} ">
 {% endblock %}
 </head>
 <body>
  <nav>
    <div class="logo"> <a href="{% url "home" %}"> <img src="{% static "images/FavLink.png" %}" alt=""> </a></div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="nav-links">
      <a href=" {% url "home" %} ">Home</a>
      <a href="{% url "bookmarksList" %}">My Bookmarks</a>
      <a href="{% url "addBookmark" %}">Add bookmark</a>
      <a href="{% url "dashboard" %}"> <img src="{% static "images/user.png" %}" alt="" id="user-icon"> </a>
    </div>
  </nav>
  <!-- Overlay for mobile -->
  <div class="overlay" id="overlay"></div>
 {% block content %}
 <h1>Welcome to my website!</h1>
 {% endblock %}

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    const overlay = document.getElementById('overlay');

    const openDrawer = () => {
      menuToggle.classList.add('active');
      navLinks.classList.add('active');
      overlay.classList.add('active');
    };

    const closeDrawer = () => {
      menuToggle.classList.remove('active');
      navLinks.classList.remove('active');
      overlay.classList.remove('active');
    };

    menuToggle.addEventListener('click', () => {
      if(navLinks.classList.contains('active')) {
        closeDrawer();
      } else {
        openDrawer();
      }
    });

    // Close drawer when clicking outside
    overlay.addEventListener('click', closeDrawer);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
 </body>
</html>
